{% extends "base.html" %}

{% block content %}
<h2>Are you sure you want to delete {{ item.product.name }} from your cart?</h2>

<form method="post" action="{% url 'delete_item' item.id %}">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'shopping_cart' %}">Cancel</a>
</form>
{% endblock %}
