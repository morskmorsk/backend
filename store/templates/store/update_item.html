{% extends "base.html" %}

{% block content %}
<h2>Update Quantity for {{ item.product.name }}</h2>

<form method="post" action="{% url 'update_item' item.id %}">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
    <br><br>
    <button type="submit">Update</button>
    <a href="{% url 'shopping_cart' %}">Cancel</a>
</form>
{% endblock %}
